{% extends "layout.html" %}

{% set currentPage = "search" %}

{% block title %}
  Find a Project
{% endblock %}

{% block script %}
  <script src="js/search.js" type="text/javascript" charset="utf-8"></script>
{% endblock %}

{% block content %}

  <div class="search-ui">
    <div>Find projects with <input type="text" class="project" /> in the description or title <span class="btn search-projects">GO</span>
    </div>
    <div>
      Or find a user <input type="text" class="author" /> <span class="btn search-authors">GO</span>
    </div>
  </div>

  <div class="throbber hidden">
    <i class="fa fa-search"></i>
  </div>

  <div class="results-wrapper author-results hidden">
    <h1 class="center">We found <span class="count"></span> folks</h1>
    <div class="author-list"></div>
  </div>

  <div class="results-wrapper search-results hidden">
    <h1 class="center">We found <span class="count"></span> projects</h1>
    <div class="results"></div>
  </div>

{% endblock %}
